<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width = device-width">

<body class="voorlegger">

<h1>Digitale voorlegger</h1>

<form>

<fieldset>
	<label><input name="client"> Naam cliÃ«nt</label>

<section class="header">

	<span>n.v.t.</span>
</section>

<section class="check">
	<h3>VTLB</h3>

	<span><input type="checkbox" name="VTLB_GKA"></span>
</section>

<section class="check">
	<h3>Legitimatie</h3>
	<span><input type="checkbox" name="Legitimatie_MADI"></span>
	<span><input type="checkbox" name="Legitimatie_GKA"></span>
</section>

<h2>Inkomsten</h2>

<section class="sub">
	<h3>Inkomstenspecificatie</h3>
	<span><input type="checkbox" name="Inkomstenspecificatie_MADI"></span>
	<span><input type="checkbox" name="Inkomstenspecificatie_GKA"></span>
</section>
<section class="sub">
	<h3>Alimentatie</h3>
	<span><input type="checkbox" name="Alimentatie_MADI"></span>

</section>

<section class="sub">
	<h3>Kostgeld</h3>
	<span><input type="checkbox" name="Kostgeld_MADI"></span>
	<span><input type="checkbox" name="Kostgeld_GKA"></span>
	<span><input type="checkbox" name="VTLB_nvt"></span>
</section>

<section>
	<h3>Beschikking UWV</h3>
	<span><input type="checkbox" name="UWV_MADI"></span>
	<span><input type="checkbox" name="UWV_GKA"></span>
	<span></span>
	<div>
	<label><input type="checkbox" name="UWV_WW"> WW</label>
	<label><input type="checkbox" name="UWV_WIA"> WIA</label>
	<label><input type="checkbox" name="UWV_ZW"> ZW</label>
	<label><input type="checkbox" name="UWV_Overig"> Overig</label>
	</div>
</section>

<section>
	<h3>Stabilisatieovereenkomst</h3>
	<span><input type="checkbox" name="Stabilisatie_MADI"></span>
	<span><input type="checkbox" name="Stabilisatie_GKA"></span>
</section>

<section>
	<h3>CJIB</h3>
	<span><input type="checkbox" name="CJIB_MADI"></span>
	<span><input type="checkbox" name="CJIB_GKA"></span>
</section>

<section>
	<h3>Meterstanden huidige energiemaatschappij</h3>
	<span><input type="checkbox" name="Meterstanden_MADI"></span>
	<span><input type="checkbox" name="Meterstanden_GKA"></span>
</section>

	<h2>Aanvullende informatie</h2>
	<textarea name="aanvullend">Hallo daar dus nog een keer misschien wanneer</textarea>

<fieldset>
	<input type="submit" value="Sla op">
</fieldset>
<fieldset>
	<label class="GKA"><input type="checkbox" name="klaar_voor_GKA"> Dit dossier is klaar voor het GKA</label>
	<input type="submit" value="Stuur in naar GKA">
</fieldset>


</form>
