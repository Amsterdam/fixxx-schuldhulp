version: '3.0'
services:
  database_dev:
    image: postgres:9.5.11-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: schuldhulp
      POSTGRES_DB: schuldhulp
  web_dev:
    build:
        context: .
        dockerfile: Dockerfile-dev
    restart: always
    volumes:
      - .:/srv/app
    ports:
      - "80:80"
    links:
      - database_dev
    environment:
      - APP_ENV=dev
      - APP_SECRET=secret
      - DATABASE_URL=pgsql://schuldhulp:insecure@database_dev:5432/schuldhulp
